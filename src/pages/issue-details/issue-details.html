<ion-header>

<ion-navbar>
    <ion-title>Issue's details</ion-title>
    <ion-buttons end>
    <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
</ion-navbar>

</ion-header>


<ion-content padding>
<div class="img_container">
<img class="issue_img" src="{{ navParams.data.selected_issue.imageUrl }}">
</div>

<p class="caption">Reported the {{navParams.data.selected_issue.createdAt}} by {{navParams.data.selected_issue.creator.firstname}} {{navParams.data.selected_issue.creator.name}} </p>
<p class="type"> {{ navParams.data.selected_issue.issueType.description }}</p>
<p class="description">{{ navParams.data.selected_issue.description }}</p>
<page-comments-list [issue_id]="navParams.data.selected_issue.id"></page-comments-list>

</ion-content>
